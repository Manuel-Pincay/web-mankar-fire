<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">

    <!-- ----------------------------------------------------------------------- -->
    <!-- --------------------------Tabla LISTA RUTAS--------------------------------- -->
    <!-- ----------------------------------------------------------------------- -->

    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <span class="h2">Lista de Repostajes</span>
          <button style="background-color :#2c7bfe;" class="btn btn-success btn-lg float-right" data-bs-toggle="modal"
            data-bs-target="#agregarNuevoTipoMantenimiento">
            <i class="fas fa-plus"></i> Agregar mantenimiento
          </button>
          <table class="table table-striped mt-4">

            <thead>
              <tr>
                <th class="px-4 py-3 title-font tracking-wider font-medium rounded-tl rounded-bl">
                  Nombre
                </th>
                <th class="px-4 py-3 title-font tracking-wider font-medium">
                  Correo electronico
                </th>
                <th class="px-4 py-3 title-font tracking-wider font-medium">
                  Rol
                </th>
              
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td data-bs-toggle="modal" data-bs-target="#detalletiposMModal">
                  {{ usuario.name }}
                </td>
                <td data-bs-toggle="modal" data-bs-target="#detalletiposMModal" >
                  {{ usuario.email }}
                </td>
                <td data-bs-toggle="modal" data-bs-target="#detalletiposMModal" >
                  {{ usuario.rool }}
                </td>

<!--                 <td>
                  <button (click)="confirmarEliminar(mantenimiento)">
                    <i class="fas fa-trash-alt fa-lg text-danger"></i>
                  </button>
                
                  <button
                    (click)="editarMantenimiento(mantenimiento)"
                    data-bs-toggle="modal"
                    data-bs-target="#editarMantenimientoModal"
                    class="ml-4"  
                  >
                    <i class="fas fa-edit fa-lg text-info mr-4"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</section>
