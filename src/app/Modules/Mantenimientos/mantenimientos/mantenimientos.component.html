<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

<!-- app.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="kilometraje">Kilometraje:</label>
    <input type="number" id="kilometraje" formControlName="kilometraje" />
  
    <label for="proxcambio">Pr√≥ximo Cambio:</label>
    <input type="number" id="proxcambio" formControlName="proxcambio" />
  
    <label for="placa">Placa:</label>
    <input type="text" id="placa" formControlName="placa" />
  
    <label for="comentario">Comentario:</label>
    <textarea id="comentario" formControlName="comentario"></textarea>

    
    <label for="descripcion">descripcion:</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
  
    <label for="fecha">Fecha:</label>
    <input type="datetime-local" id="fecha" formControlName="fecha" />
  
    <label for="imagen">Imagen:</label>
    <input type="text" id="imagen" formControlName="imagen" />
  
    <label for="imagen2">Imagen 2:</label>
    <input type="text" id="imagen2" formControlName="imagen2" />
  
    <label for="estado">Estado:</label>
    <input type="checkbox" id="estado" formControlName="estado" />
  
    <button type="submit">Enviar Mantenimiento</button>
</form>
