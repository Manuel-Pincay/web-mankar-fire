<!-- Agrega los enlaces a las hojas de estilo que necesites -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">
                Repostajes realizados
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                En este apartado podr√°s ver todos los repostajes realizados a la
                flota de transporte MANKAR C.A.
            </p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto content-table w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th class="px-4 py-3 title-font tracking-wider font-medium rounded-tl rounded-bl">
                            Cantidad
                        </th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium">
                            Kilometraje
                        </th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium">
                            Fecha
                        </th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium">
                            Opciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repostaje of repostajes">
                        <td>{{ repostaje.cantidad }}</td>
                        <td>{{ repostaje.kilometraje }}</td>
                        <td>{{ repostaje.fecha | date }}</td>
                        <td>
                          <!--   <button class="btn btn-sm btn-danger" (click)="confirmarEliminar(repostaje)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <button class="btn btn-sm btn-primary" (click)="editarRepostaje(repostaje)">
                                <i class="fa-solid fa-pencil"></i>
                            </button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
