<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="d-grid  logo-img ">
        <img src="../../../assets/images/Mankar.png" alt="Logo" class="img-fluid " />
      </div>

      <h2 class="text-center mb-4">Ingreso de Usuario </h2>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
          <label class="form-check-label" for="rememberPasswordCheck">
            Remember password
          </label>
        </div>

        <div class="d-grid">
          <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">
            Ingresar
          </button>
          <div class="text-center">
            <a class="small" href="#">Olvido su contraseña?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
